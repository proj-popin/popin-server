version: 0.0
os: linux

files:
  - source: /
    destination: /service/tomcat
    overwrite: true

permissions:
  - object: /service/tomcat
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before-deploy.sh
      runas: ubuntu
  AfterInstall:
    - location: scripts/after-deploy.sh
      runas: ubuntu