name: Deploy to AWS Elastic Beanstalk

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}
  AWS_DEV_PROPERTIES: ${{ secrets.AWS_DEV_PROPERTIES }}
  AWS_YML: ${{ secrets.AWS_YML }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY }}
  EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
  EB_ENV_NAME_DOCKER: ${{ secrets.EB_ENV_NAME_DOCKER }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Add application-dev.yml
        if: github.ref == 'refs/heads/dev'
        run: echo "$AWS_DEV_PROPERTIES" > src/main/resources/application-dev.yml

      - name: Add application.yml
        if: github.ref == 'refs/heads/dev'
        run: echo "$AWS_YML" > src/main/resources/application.yml

      - name: Create firebase directory
        run: mkdir -p src/main/resources/firebase

      - name: Add firebase_key.json
        run: echo "$FIREBASE_KEY_JSON" > src/main/resources/firebase/firebase_key.json

      - name: Build the project
        run: ./gradlew clean build -x test

      - name: Verify build output
        run: ls -al build/libs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build, tag, and push image to Amazon ECR Public
        run: |
          docker build . -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          mkdir -p deploy/.platform/nginx
          cp Dockerrun.aws.json deploy/Dockerrun.aws.json
          cp .platform/nginx/nginx.conf deploy/.platform/nginx/nginx.conf
          sed -i "s|\${ECR_REGISTRY}|${{ secrets.ECR_REGISTRY }}|g" deploy/Dockerrun.aws.json || echo "ECR_REGISTRY substitution failed"
          sed -i "s|\${ECR_REPOSITORY}|${{ secrets.ECR_REPOSITORY }}|g" deploy/Dockerrun.aws.json
          sed -i "s|\${IMAGE_TAG}|${{ github.sha }}|g" deploy/Dockerrun.aws.json
          cd deploy && zip -r deploy.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: $AWS_ACCESS_KEY_ID
          aws_secret_key: $AWS_SECRET_ACCESS_KEY
          application_name: $EB_APP_NAME
          environment_name: $EB_ENV_NAME_DOCKER
          version_label: docker-${{ github.sha }}-${{ github.run_number }}-${{ github.event.push.timestamp }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          wait_for_environment_recovery: 300
